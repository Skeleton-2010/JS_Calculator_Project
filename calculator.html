<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calcStyle.css">
    <link rel="shortcut icon" href="./img/CalcIcon.ICO" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="Top">
        <h1 class="Title">Calculator</h1>
    </div>

    <div class="calculator">
        <h4 class="display"></h4>
        <table class="calcBody">
            <tr>
                <th><button id="btnBasis" class="btnOne">1</button></th>
                <th><button id="btnBasis" class="btnTwo">2</button></th>
                <th><button id="btnBasis" class="btnThree">3</button></th>
                <th><button id="btnBasis" class="btnPlus">+</button></th>
                <th><button id="btnClear" class="btnClear">C</button></th>
            </tr>
            <tr>
                <th><button id="btnBasis" class="btnFour">4</button></th>
                <th><button id="btnBasis" class="btnFive">5</button></th>
                <th><button id="btnBasis" class="btnSix">6</button></th>
                <th><button id="btnBasis" class="btnSub">-</button></th>
            </tr>
            <tr>
                <th><button id="btnBasis" class="btnSeven">7</button></th>
                <th><button id="btnBasis" class="btnEight">8</button></th>
                <th><button id="btnBasis" class="btnNine">9</button></th>
                <th><button id="btnBasis" class="btnDiv">/</button></th>
            </tr>
            <tr>
                <th><button id="btnBasis" class="btnPoint">.</button></th>
                <th><button id="btnBasis" class="btnZero">0</button></th>
                <th><button id="btnBasis" class="btnEqual">=</button></th>
                <th><button id="btnBasis" class="btnMult">*</button></th>
            </tr>
        </table>
    </div>

    <script src="./calcCalc.js"></script>
</body>
</html>
